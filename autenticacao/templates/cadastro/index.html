{% extends "base.html" %}
{% block titulo %}
  Meu site
{% endblock titulo %}
{% load static %}
{% block body %}
  <form method="post" action="{% url "cadastro" %}">
    {% csrf_token %}
    <input type="text" placeholder="Nome..." name="nome">
    <input type="email" placeholder="Email..." name="email">
    <input type="password" placeholder="Senha..." name="senha">
    <input type="submit">
  </form>
{% endblock body %}
